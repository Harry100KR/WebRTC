services:
  - type: web
    name: webrtc-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        fromService:
          name: webrtc-server
          type: web
          property: host
      - key: REACT_APP_TURN_URL
        sync: false
      - key: REACT_APP_TURN_USERNAME
        sync: false
      - key: REACT_APP_TURN_CREDENTIAL
        sync: false

  - type: web
    name: webrtc-server
    runtime: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "24h"
      - key: DB_URL
        fromDatabase:
          name: webrtc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: webrtc-redis
          type: redis
          property: connectionString

  - type: redis
    name: webrtc-redis
    ipAllowList: []
    plan: free

databases:
  - name: webrtc-db
    databaseName: webrtc
    plan: free 